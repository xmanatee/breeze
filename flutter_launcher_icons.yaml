# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icons/icon-1024x1024.png"

  android: true
  min_sdk_android: 21
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icons/icon-1024x1024.png"

  ios: true
  remove_alpha_channel_ios: true

  macos:
    generate: true
    image_path: "assets/icons/icon-1024x1024.png"
